<ion-header>
  <custom-navbar></custom-navbar>
</ion-header>

<ion-content class="content">
  <h1>Aprovar/Desaprovar ordens</h1>
  <button ion-button (click)="listar('aprovados')"> Aprovados </button>
  <button ion-button (click)="listar('nao_aprovados')"> NÃ£o aprovados </button>
  <button ion-button (click)="listar('todos')"> Todos </button>
  <ion-card *ngFor="let item of list">
    <ion-item>
      <!--Todo: Adicionar cashback-->
      Promotion: {{item.promotion_id}} 
      Aprovado por: {{item.approved_by}}
      Comprador: {{item.user_id}}  
      Data: {{item.register_date}}
      <p>
        <button ion-button class="approve" (click)="approve(item.id)"> approve </button>
        <button ion-button class="disapprove" (click)="disapprove(item.id)"> disapprove </button>
        <button ion-button class="delete" (click)="delete(item.id)"> delete </button>
      </p>
    </ion-item>
</ion-card>
</ion-content>
