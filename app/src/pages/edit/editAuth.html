<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        pro<strong>Motion</strong>
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
<!-- -->
<ion-content class="auth-page">
  <div class="login-content">

    <!-- Login form -->
    <form class="list-form" [formGroup]="form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Digite sua senha
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </form>

    <div margin-top>
      <button ion-button block color="dark" (click)="confirm()" [disabled]="!form.valid">
        Proximo
      </button>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
    </div>

  </div>
</ion-content>
