<ion-list class="no-margin">
  <ion-list-header class="no-margin">
  	<ion-icon name="notifications" color="primary"></ion-icon>
  	<span ion-text color="primary" class="bold">Notifications</span>
  </ion-list-header>
  
  <div *ngFor="let item of notifications">
    <button ion-item [color]="item.back_color" class="text-1x" tappable (click)="close(item.id)">
      <ion-icon [name]="item.icon"></ion-icon>
      <span ion-text [color]="item.text_color">{{ item.name | async }}</span>
    </button>  
  </div>
</ion-list>
