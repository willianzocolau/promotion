<ion-header>
    <custom-navbar></custom-navbar>

  <!-- -->
  <ion-content class="auth-page">  
  <div class="edit-content">
  
      <!-- Login form -->
      <form class="list-form" [formGroup]="form">
       
        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Senha Atual
          </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Nova Senha
          </ion-label>
          <ion-input type="password" formControlName="new_password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Confirmar Senha
          </ion-label>
          <ion-input type="password" formControlName="confirm_password"></ion-input>
        </ion-item>
      </form>
  
      <div margin-top>
        <button ion-button block color="dark" (click)="confirm()" >
          Confirmar
        </button>
      </div>
  
      <!-- Other links -->
      <div text-center margin-top>
      </div>
  
    </div>
  </ion-content>
