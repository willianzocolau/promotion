<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Recuperação de Senha
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">
  <form class="list-form" [formGroup]="form">
    <ion-item>
      <ion-label floating>
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        Email
      </ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Confirmar Senha
        </ion-label>
        <ion-input type="password" formControlName="confirm_password"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label floating>
        Código de recuperação
      </ion-label>
      <ion-input type="text" formControlName="code"></ion-input>
    </ion-item>
    <button ion-button icon-start block (click)="reset()" [disabled]="!form.valid">
      Confirmar
    </button>
  </form>
</ion-content>
