<!-- # -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      pro<strong>Motion</strong>
    </ion-title>

    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <form class="list-form" [formGroup]="form">

    <ion-item>

      <ion-label color="primary">Pesquisar: </ion-label>

      <ion-input class="inp" placeholder="Digite..." formControlName="input" class="text-primary">
      </ion-input>

    </ion-item>

    <button ion-button icon-start full color="dark" tappable (click)="pesquisa()">
      <ion-icon name="search"></ion-icon>
    </button>

  </form>

  <div class="list-no-border">
    <!--nearby places-->
    <ion-item *ngFor="let item of promotions" tappable (click)="searchBy(item)">
      <div class="name">
        <span ion-text color="primary">{{ item.name }}</span>
      </div>
      <div>
        <table>
          <tr>
            <th class="image"><img width="80" height="80" [src]=item.image_url></th>
            <th class="price">price: {{item.price}}</th>
          </tr>
        </table>

      </div>
    </ion-item>
  </div>

</ion-content>
