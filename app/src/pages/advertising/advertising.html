<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar> 
</ion-header>


<ion-content class="content" padding>
  <ion-card>
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <div class="container">
            <div class="inner">
              <img [src]="item.promotion.image_url"/>
            </div>
          </div>
          <div class="text-container">
              <div class="text">
                <span style="display: block;">{{item.promotion.name}} </span>
                <span style="font-size: 15px;">{{ item.promotion.register_date }}</span>
              </div>
          </div>
          <div class="price-container">
            <div class="price">
              <span style="font-size: 45px;">R$ {{item.promotion.price}}</span>
            </div>
          </div>
          <div class="text-cash">
              <div class="text">
                <span style="font-size: 30px;">CashBack de 5%</span> <!--{{item.promotion.cashback}} no lugar do 5%-->
              </div>
          </div>
        </ion-item>
        <ion-item style="background-color: #EEEEEE;">
          <ion-avatar item-start>
            <img [src]="item.user.image_url">
          </ion-avatar>
          <span style="color: #4c6df9;">{{ item.user.nickname }}</span>
          <button style="float: right;" ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{ item.promotion.comments }} Comentários</div>
          </button>
          <button style="float: right;" ion-button icon-start clear small>
            <ion-icon name="thumbs-down"></ion-icon>
            <div>{{ item.promotion.order_downvotes }} Dislikes</div>
          </button>
          <button style="float: right;" ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{ item.promotion.order_upvotes }} Likes</div>
          </button>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
  <!--Todo criar componente para os comentários-->
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user.image_url">
      </ion-avatar>
      <h2 style="color: #4c6df9;">{{ item.user.nickname }}</h2>
      <p>aqui fica os comentários</p>
    </ion-item>
  </ion-card>
</ion-content>
