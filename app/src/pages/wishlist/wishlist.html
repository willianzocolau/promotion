<ion-header>
  <custom-navbar></custom-navbar>
  <ion-navbar color="#fff">
    <form class="list-form" [formGroup]="form">
      <ion-row>
        <ion-input class="inp" placeholder="Digite..." autofocus formControlName="input"></ion-input>
        <button class="btt" ion-button icon-only block color="dark" tappable (click)="add()"><ion-icon name="add"></ion-icon></button>
      </ion-row>
    </form>
  </ion-navbar>
</ion-header>


<ion-content class="content" padding>
  <ion-card *ngFor="let item of wishlist">
    <ion-item>
      <ion-col>
        <button class="bttdel" ion-button icon-only tappable (click)="delete(item.id)"><ion-icon name="trash"></ion-icon></button>
      </ion-col>
      <ion-col>
        {{ item.register_date }}
      </ion-col>
      <ion-col>
        {{ item.name }}
      </ion-col>
    </ion-item>
  </ion-card>
</ion-content>
