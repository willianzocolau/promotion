<ion-header>
  <custom-navbar></custom-navbar>
</ion-header>

<ion-content padding>
  <form class="list-form" [formGroup]="form">
    <ion-item>
      <ion-label floating>
        <ion-icon name="megaphone" item-start class="text-primary"></ion-icon>
        Nome da Promoção
      </ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="logo-usd" item-start class="text-primary"></ion-icon>
        Preço
      </ion-label>
      <ion-input type="text" formControlName="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="image" item-start class="text-primary"></ion-icon>
        URL da Imagem
      </ion-label>
      <ion-input type="text" formControlName="image" readonly [value]='image_url'></ion-input>
    </ion-item>

    <ion-item>
      <imgupload (imageUrl)="onImageChange($event)"></imgupload>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="cart" item-start class="text-primary"></ion-icon>
          Loja
      </ion-label>
      <ion-select formControlName="store_id" cancelText="Cancel" okText="OK">
        <ion-option *ngFor="let item of stores" [value]="item.id">{{ item.name }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="pin" item-start class="text-primary"></ion-icon>
        Estado
      </ion-label>
      <ion-select formControlName="state_id" cancelText="Cancel" okText="OK">
        <ion-option *ngFor="let item of states" [value]="item.id">{{ item.name }}</ion-option>
      </ion-select>
    </ion-item>
  </form>
  <button ion-button block color="dark" (click)="createAd()" [disabled]="!form.valid">
    Criar Anúncio
  </button>
</ion-content>
